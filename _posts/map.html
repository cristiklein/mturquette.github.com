<!doctype html>
<html class="no-js" lang="en">
<head>
	<title>jVectorMap Demonstration</title>
	<!--<link href="/css/jquery-jvectormap.css" rel="stylesheet" type="text/css" />-->
	<link href="/css/jquery.vector-map.css" rel="stylesheet" type="text/css" />
	<script src="/js/libs/modernizr-2.0.6.min.js"></script>
	<style>
		#container {width: 600px; margin: 0 auto;}
		#main {width:600px; height:400px;}
		#locations ul {list-style: none;}
	</style>
</head>
<body>

<script src="/js/libs/jquery-1.7.1.min.js"></script>
<!--<script src="/js/libs/jquery-jvectormap.js" ></script>-->
<script src="/js/libs/jquery.vector-map.js" ></script>
<script src="/js/libs/world-en.js"></script>
<script>
$(function(){
	$('#main').vectorMap({map: 'world_en'});
});
</script>

<div id="container">
	<header>
		<h1>Store Locations Example</h1>
	</header>
	<div id="main" role="main"></div>
	<section id="location">
		Hover over an Orange state to see locations.
	</section>
	<footer>

	</footer>
</div> <!--! end of #container -->

</body>
</html>
